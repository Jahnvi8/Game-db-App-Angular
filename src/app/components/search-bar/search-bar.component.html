<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
</head>
<div class="search-container">
    <form class="search-form" #form="ngForm" (ngSubmit)="onSubmit(form)">
        <span class="logo" routerLink="/">
           <span><img id="upper" src="../../../assets/upper.png" alt="">
            <span><img id="down" src="../../../assets/gamore.png" alt=""></span>
        </span>

        </span>

        <button class="search-button">
        <img src="https://img.icons8.com/material-outlined/2x/search.png">
    </button>

        <input class="search-input" name="search" ngModel placeholder="search" size="22" autocomplete="off" maxlength="64" />


    </form>

</div>
